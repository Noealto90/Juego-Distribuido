<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/game.css') }}">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="score">Puntuación: <span id="score">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="startBtn">Iniciar Juego</button>
            <button id="resetBtn">Reiniciar</button>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <h2>¡Juego Terminado!</h2>
            <p>Puntuación final: <span id="finalScore">0</span></p>
            <button id="playAgainBtn">Jugar de nuevo</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/game.js') }}"></script>
</body>
</html>
